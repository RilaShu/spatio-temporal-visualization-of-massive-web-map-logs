<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="version" content="{{site.version}}">
<meta name="creation_date" content="{{site.time}}">

<title>{{ page.section }} | {{ site.product }}</title>

<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/all.css?{{site.time | date_to_string | slugify}}" >

{% if page.subsection == "Development" or page.subsection == "User Guide" %}
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/syntax.css?{{site.time | date_to_string | slugify}}" >
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/font-awesome.css?{{site.time | date_to_string | slugify}}">
{% endif %}

<link rel="SHORTCUT ICON" href="{{site.baseurl}}/img/resources/aperture-16x16.ico"/>

<script src="{{site.baseurl}}/lib/jquery.js"></script>

{% if site.googleAnalytics != null %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

				ga('create', '{{ site.googleAnalytics }}', {'storage': 'none'});
				ga('set', 'anonymizeIp', true)
        ga('send', 'pageview');
    </script>
{% endif %}
